<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/A02-organized/blogstyle.css">
    <title>Blog Sign in</title>
</head>
<body class="login">
    <header>
        <h1 class="signPageTitle">Sign in</h1>
    </header>

    <!-- Sign in form -->
    <div>
        <form action="/A02-organized/server/login_process.php" method="post">
            <div class="textfield">
                <label for="authorname">User Name</label>
                <input type="text" name="authorname" id="authorname" placeholder="User name">
            </div>  

            <div class="textfield">
                <label for="pass">Password</label>
                <input type="password" name="password" id="password" placeholder="Password">
            </div>

            <button class="button" type="submit">Login</button>
            <button class="button" onclick="window.location.href='signup.html'" type="button" class="button-link">Sign up</button>

        </form>
    </div>
    
</body>
</html>
