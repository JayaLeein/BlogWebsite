<!DOCTYPE html>
<html lang="en">  
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="blogstyle.css">
    <script src="js/singinvalidation.js"></script>
    <title>Blogging Website</title>
</head>
<body class="login">
    <header>
        <h1>Sign in</h1>
    </header>

    <!--Sign in form-->
    <form action="index.php" method="post" onsubmit="return signInValidate();">
        <div class="textfield">
            <label for="username">User Name</label>
            <input type="text" name="username" id="username" placeholder="User name">
        </div>
    
        <div class="textfield">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" placeholder="Password">
        </div>
    
        <button class="button" type="submit">Login</button>
        <button class="button" onclick="window.location.href='sign up.html'" type="button" class="button-link">Sign up</button>
    </form>
    
    <script>
        function redirectToIndex() {
            window.location.href = 'index.php';
        }
    </script>
</body>
