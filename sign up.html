<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="blogstyle.css">
    <script src="js/bloggingscript.js"></script>
    <title>Blogging Website</title>
</head>
<body class="home">
    <!-- Introduction -->
    <h1>Welcome to the Blogging Website</h1>
    <p>Sign in or sign up to get started!</p>

    <!-- Sign up form -->
    <form action="sign up.html" method="post" onsubmit="return signUpValidate();">
        <div class="textfield">
            <label for="authorname">User Name</label>
            <input type="text" name="authorname" id="authorname" placeholder="User name">
        </div>

        <div class="textfield">
            <label for="email">Email Address</label>
            <input type="text" name="email" id="email" placeholder="Email">
        </div>

        <div class="textfield">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" placeholder="Password">
        </div>

        <button id="signUp" type="submit">Sign up</button>
    </form>

    <a href="sign in.html" id="signIn" class="button-link">Sign in</a>
</body>
</html>
