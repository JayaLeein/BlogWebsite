<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="blogstyle.css">
    <script src="js/bloggingscript.js"></script>
    <title>Blogging Website</title>
</head>
<body class="login">
    <header>
        <h1>Sign up</h1>
    </header>

    <!-- Sign up form -->
    <form action="signup_process.php" method="post" onsubmit="return signUpValidate();">
        <div class="textfield">
            <label for="authorname">User Name</label>
            <input type="text" name="authorname" id="authorname" placeholder="User name">
        </div>

        <div class="textfield">
            <label for="email">Email Address</label>
            <input type="text" name="email" id="email" placeholder="Email">
        </div>

        <div class="textfield">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" placeholder="Password">
        </div>

        <button id="signUp" type="submit">Sign up</button>
        <button id="signIn" onclick="window.location.href='sign in.html'" type="button" class="button-link">Sign in</button>
    </form>

</body>
</html>
